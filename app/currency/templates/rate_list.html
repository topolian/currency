{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'currency:rate-create' %}">Create Rate</a>
<br>

<table border="1">
  <thead>
    <th> ID </th>
    <th> Buy </th>
    <th> Sale </th>
    <th> Created </th>
    <th> Source </th>
    <th> Type </th>
    <th> Details </th>
  </thead>

  <tbody>
    {% for rate in rate_list %}
      <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sale }}</td>
        <td>{{ rate.created }}</td>
        <td>{{ rate.source }}</td>
        <td>{{ rate.type }}</td>
        <td><a href="{% url 'currency:rate-details' rate.pk %}">Details</a></td>
      </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
