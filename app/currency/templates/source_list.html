{% extends 'base.html' %}

{% block main_content %}

<a href="/source/create/">Create Source</a>
<br>

<table border="1">
  <thead>
    <th> ID </th>
    <th> Name </th>
    <th> URL </th>
    <th> Details </th>
    <th> Update </th>
    <th> Delete </th>
  </thead>

  <tbody>
    {% for source in source_list %}
      <tr>
        <td>{{ source.id }}</td>
        <td>{{ source.name }}</td>
        <td>{{ source.source_url }}</td>
        <td><a href="/source/details/{{ source.id }}">Details</a></td>
        <td><a href="/source/update/{{ source.id }}">Update</a></td>
        <td><a href="/source/delete/{{ source.id }}">Delete</a></td>
      </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
